<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Blue Bay</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">üèñÔ∏è Blue Bay</a>
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/properties-ui">Properties</a>
                <a href="/bookings-ui">Bookings</a>
                <a href="/users-ui">Users</a>
                <a href="/amenities-ui">Amenities</a>
            </nav>
            <div class="auth-status" id="authStatus"></div>
        </div>
    </div>

    <div class="container">
        <h1>Authentication</h1>

        <div class="grid grid-2">
            <!-- Login Card -->
            <div class="card">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Card -->
            <div class="card">
                <h2>Register</h2>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" minlength="6" maxlength="72" required>
                        <small style="color: var(--text-light); font-size: 0.75rem;">
                            Password must be between 6-72 characters
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirm Password</label>
                        <input type="password" id="registerPasswordConfirm" minlength="6" maxlength="72" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>

        <!-- Refresh Token Card -->
        <div class="card">
            <h2>Refresh Access Token</h2>
            <p>Use this to get a new access token using your refresh token.</p>
            <form id="refreshForm" onsubmit="handleRefresh(event)">
                <div class="form-group">
                    <label for="refreshToken">Refresh Token</label>
                    <input type="text" id="refreshToken" placeholder="Leave empty to use stored token">
                </div>
                <button type="submit" class="btn btn-primary">Refresh Token</button>
            </form>
        </div>

        <!-- Response Display -->
        <div id="responseContainer"></div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await API.login(email, password);
                UI.showSuccess('Login successful! Redirecting...');
                displayResponse(response);
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                UI.showError(error);
                displayResponse(error, true);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== confirmPassword) {
                UI.showError('Passwords do not match');
                return;
            }
            
            try {
                const response = await API.register(email, password);
                UI.showSuccess('Registration successful! Please login.');
                displayResponse(response);
                
                // Clear register form and fill login form
                document.getElementById('registerForm').reset();
                document.getElementById('loginEmail').value = email;
                document.getElementById('loginPassword').focus();
            } catch (error) {
                UI.showError(error);
                displayResponse(error, true);
            }
        }

        async function handleRefresh(event) {
            event.preventDefault();
            
            const refreshTokenInput = document.getElementById('refreshToken').value;
            const refreshToken = refreshTokenInput || API.getRefreshToken();
            
            if (!refreshToken) {
                UI.showError('No refresh token available');
                return;
            }
            
            try {
                const response = await API.request('/auth/refresh', {
                    method: 'POST',
                    body: JSON.stringify({ refreshToken }),
                    skipAuth: true
                });
                
                API.setToken(response.accessToken);
                UI.showSuccess('Access token refreshed successfully!');
                displayResponse(response);
                UI.updateAuthStatus();
            } catch (error) {
                UI.showError(error);
                displayResponse(error, true);
            }
        }

        function displayResponse(data, isError = false) {
            const container = document.getElementById('responseContainer');
            container.innerHTML = `
                <div class="card">
                    <h2>${isError ? '‚ùå Error Response' : '‚úÖ Success Response'}</h2>
                    <div class="json-display">${UI.formatJSON(data)}</div>
                </div>
            `;
        }

        // Pre-fill refresh token if available
        document.addEventListener('DOMContentLoaded', () => {
            const refreshToken = API.getRefreshToken();
            if (refreshToken) {
                document.getElementById('refreshToken').value = refreshToken;
            }
        });
    </script>
</body>
</html>
